<row>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2><i class="fa fa-lock" aria-hidden="true"></i> Log In</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="userNameLogin">Email address</label>
                        <input ng-model="ctrl.username" type="username" class="form-control" id="userNameLogin" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="userPasswordLogin">Password</label>
                        <input ng-model="ctrl.password" type="password" class="form-control" id="userPasswordLogin" placeholder="Password">
                    </div>
                    <button ng-click="ctrl.signin(ctrl.username, ctrl.password)" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
    </div>
</row>
