<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-right">
                <button ng-click="ctrl.postNewBlog()" class="btn btn-primary">Submit New Post</button>            
                <button ng-click="ctrl.returnToAdmin()" class="btn btn-default">Cancel</button>
            </div>
            <h4>Add New Blog</h4>            
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Summary</label> <small>Chars: {{blogDetail.blog.summary.length || 0}}</small>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>            
                <div class="form-group">
                    <label for="exampleInputFile">Post Date</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">

                    <label class="control-label" for="blogPost">Blog Post Content</label>
                    <div text-angular id="blogPost" name="blogPost" ng-model="blogDetail.blog.post"></div>

                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>    
<div class="col-lg-6">                            
    <div class="panel panel-default">
        <div class="panel-heading">
            Blog Category - <small>The category that this post fits into</small>
        </div>
        <div class="panel-body">                                                                        
            <div class="form-group" ng-class="{'has-error':frmBlog.selectCategory.$invalid && (frmBlog.$submitted || frmBlog.selectCategory.$touched)}">
                <div class="input-group">
                    <select required class="form-control" id="selectCategory" name="selectCategory" 
                        ng-model="blogDetail.blog.blogCategory.categoryId" 
                        ng-options="value._id as value.category for (key,value) in ctrl.blogCategories">
                        <option value="">Select</option>
                    </select>
                    <span class="input-group-btn">
                        <a ng-click="ctrl.openCategoryModal()" href="" class="btn btn-info">New</a>
                    </span>
                </div>
                <span class="help-block has-error" ng-show="frmBlog.$submitted || frmBlog.selectCategory.$touched">
                    <span ng-show="frmBlog.selectCategory.$invalid">
                        Blog Category is required.
                    </span>
                </span>
            </div>                                    
        </div>
    </div>                                                        
</div>
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            Blog Status
        </div>
        <div class="panel-body">
            <div class="form-group" ng-class="{'has-error':frmBlog.blogStatuses.$invalid && (frmBlog.$submitted || frmBlog.blogStatuses.$touched)}">
                <div class="radio" ng-repeat="status in ctrl.blogStatuses">
                    <label>
                        <input required type="radio" name="blogStatuses" id="blogStatuses" 
                            ng-model="blogDetail.blog.blogStatus.blogStatusId" 
                            ng-value="status.blogStatusId" >
                        {{status.status}}
                    </label>
                </div>
                <span class="help-block has-error" ng-show="frmBlog.$submitted || frmBlog.blogStatuses.$touched">
                    <span ng-show="frmBlog.blogStatuses.$invalid">
                        Blog Status is required.
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
