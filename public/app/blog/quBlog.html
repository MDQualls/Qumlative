<div class="row">
    <div class="col-md-12">
        <div class="well well-sm"><h4>{{ctrl.title}}</h4></div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-info" ng-repeat="blog in ctrl.blogs | orderBy:'-datePosted'">
            <div class="panel-heading">
                <div class="pull-right">
                    {{blog.datePosted | date}}
                </div>
                {{blog.title}}
            </div>
            <div class="panel-body">
                <span ng-bind-html="blog.post"></span>                                
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button class="btn btn-info">Read More <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                        </div>
                        Category: {{blog.category}}
                    </div>
                </div>                
            </div>

        </div>
    </div>        
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Categories</h4>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="cat in ctrl.catCounts">
                        <span class="badge">{{cat.total}}</span>
                        <a ng-link="['BlogsForCat',{category:cat._id}]" href="#">{{cat._id}}</a> 
                    </li>
                </ul>
            </div>
        </div>              
    </div>
</div>
