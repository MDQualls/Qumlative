<div class="row">   
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading border-left">
                <div class="pull-right">
                    {{ctrl.blogPost.datePosted | date}}
                </div>
                <h2>{{ctrl.blogPost.title}}</h2>
            </div>
            <div class="panel-body">
                <span ng-bind-html="ctrl.blogPost.post"></span>                                
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a ng-href="#{{ctrl.back}}" class="btn btn-info"><i class="fa fa-chevron-left" aria-hidden="true"></i> Return to Blogs </a>
                        </div>
                        Category: {{ctrl.blogPost.category}}
                    </div>
                </div>                
            </div>
        </div>            
        <qu-comment 
            comments="ctrl.comments" 
            user="ctrl.currentUser"
            add-comment="ctrl.addComment(newComment)"></qu-comment>
    </div>        
</div>
