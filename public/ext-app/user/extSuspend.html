<button  class="btn btn-warning" ng-show="ctrl.currentStatus===0" id="btnSuspendUser" ng-click="ctrl.setStatus({suspend: 1})" name="btnSuspendUser">Suspend</button> 
<button  class="btn btn-info" ng-show="ctrl.currentStatus===1" id="btnSuspendUser" ng-click="ctrl.setStatus({suspend: 0})" name="btnSuspendUser">Un-Suspend</button>
